<!DOCTYPE html>
<html>
    <head>
        <title> HTML BASIC 1</title>
    </head>

    <body>
        <h2>글자 styling 예제</h2>
        <!-- 인라인 스타일링 -->
        <p style="background-color: pink;">1.배경색 변경</p>
        <p style="color: orchid;">2.글자색 변경</p>
        <p style="font-size: 20px;">3.글자크기 변경</p>
        <p style="background-color: greenyellow; color: brown; font-size: 60px; text-align: center;">4.복합 스타일링</p>

        <h2> 이미지와 link 예제</h2>
        <!-- default는 현재탭에서 이동, 새탭이동 : _blank -->
        <a href="https://naver.com" target="_blank">네이버</a>
        <p>위의 링크는 새탭에서ㅓ naver.com을 여는 예시</p>

        <p>
            <img src="./imges/tiger.jpeg" width="320px" height="214px" alt="호랑이" style="border: 3px solid red;">
        </p>
        <a href="https://tetr.io/" target="_blank">
            <img src="https://imgnews.pstatic.net/image/477/2024/01/02/0000466889_001_20240102161102060.jpg?type=w647" width="320px" height="214px" alt="류현진" style="border: 3px solid red;">
        </a>

        <h2>리스트 예제</h2>
        <!-- 리스트 대표태그 : ul(unordered), ol(ordered) -->
        <ul>
            <li>첫번쨰 아이템</li>
            <li>두번쨰 아이템</li>
            <li>세번쨰 아이템</li>
        </ul>

        <ol style="list-style-type: upper-roman;">
            <li>아이템 A</li>
            <li>아이템 B</li>
            <li>아이템 C</li>
        </ol>

        <h2>테이블 예제</h2>
        <table border="1" style="border-collapse: collapse;">
            <caption>테이블명</caption>
            <thead>
                <tr>
                    <th>제목1</th>
                    <th>제목2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                </tr>
                <tr>
                    <td>내용A</td>
                    <td>내용B</td>
                </tr>
                <tr>
                    <td>내용10</td>
                    <td>내용20</td>
                </tr>
            </tbody>


        </table>

    </body>
</html>
