<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function</title>

</head>
<body>
    <h2>js 기본 함수 호출</h2>
    <button onclick="basicFunction()">함수 호출</button>
    <button onclick="basicFunction1()">함수 호출1</button>
    <button onclick="basicFunction2()">함수 호출2</button>
    <button onclick="basicFunction3('jihan')">함수 호출3</button>
    <button onclick="basicFunction4(3, 4)">함수 호출4</button>
    <button onclick="basicFunction5(10,20,30,40)">함수 호출5</button>

    <h2>계산기 프로그램</h2>
    <div>
        <label>사칙연산 선택</label>
        <select id="calculator">
            <option value="plus">덧셈</option>
            <option value="minus">뺄셈</option>
            <option value="multiply">곱셈</option>
            <option value="divide">나눗셈</option>
        </select>
        <input type="text" class="values">
        <input type="text" class="values">
        <button onclick="calculator()">연산 실행</button>
        <p id="result">연산 결과</p>
    </div>

    <h2>이력서 항목 추가</h2>
    <div id="resumeForm">
        <label for="item1">항목 1: </label>
        <input type="text" id="item1">
        <br>
    </div>
    <button onclick="addResumeItem()">항목 추가</button>
    <button onclick="removeResumeItem()">항목 삭제</button>

    <h2>강사님의 이력서</h2>
    <div id="target">
        <button onclick="addItem()">항목 추가</button>
    </div>
</body>
<script>
    function basicFunction1(){
        alert("함수 호출 완료");
    }
    function basicFunction2(){
        alert(makeString3());
    }
    // 사용자가 데이터 미입력 시 디폴트 값 세팅 가능
    function basicFunction3(name="Guest"){
        alert("hello " + name);
    }
    function basicFunction4(a, b){
        let total = a + b;
        alert("sum: " + total);
    }
    function basicFunction5(...numbers){
        // 합계 구하는 방법 1
        // let total = 0;
        // for (i = 0;  i < numbers.length; i++){
        //     total += numbers[i];
        // }

        // 합계 구하는 방법 2 (const 권장)
        const total = numbers.reduce((a, b) => a + b, 0);
        alert("sum: " + total);
    }
    function makeString1(){
        return "hello world1";
    }
    function calculator(){
        const operationType = document.getElementById("calculator").value;
        let values = document.getElementsByClassName("values");
        let value1 = Number(values[0].value);
        let value2 = Number(values[1].value);

        if (operationType === "plus"){
            // alert(value1 + value2);
            document.getElementById("result").innerHTML = value1 + value2;
        } else if (operationType === "minus"){
            // alert(value1 - value2);
            document.getElementById("result").innerHTML = value1 - value2;
        } else if (operationType === "multiply"){
            // alert(value1 * value2);
            document.getElementById("result").innerHTML = value1 * value2;
        } else if (operationType === "divide"){
            // alert(value1 / value2);
            document.getElementById("result").innerHTML = value1 / value2;
        }
        console.log(operationType);
    }

    let itemCount = 2; // 항목 번호 초기값
    function addResumeItem(){
        // 새로운 input 요소 생성
        var input = document.createElement("input");
        input.type = "text";
        input.id = "item" + itemCount;

        // 이력서Form에 생성한 input 및 라벨 추가
        document.getElementById("resumeForm").appendChild(document.createTextNode("항목 " + itemCount + ": "));
        document.getElementById("resumeForm").appendChild(input);

        // 줄 바꿈을 위해 <br> 요소 추가
        var lineBreak = document.createElement("br");
        document.getElementById("resumeForm").appendChild(lineBreak);

        itemCount++; // 항목 번호 증가
    }
    function removeResumeItem() {
        if (itemCount > 2) { // 항목이 2개 이상일 때만 삭제 가능
            itemCount--; // 항목 번호 감소
            var itemToRemove = document.getElementById("item" + itemCount);
            var labelToRemove = itemToRemove.previousSibling; // 라벨을 찾기 위해 이전 형제 노드 참조
            var brToRemove = labelToRemove.previousSibling; // 줄 바꿈을 찾기 위해 이전 형제 노드 참조

            // 삭제할 항목, 라벨, 줄 바꿈 요소 삭제
            itemToRemove.remove();
            labelToRemove.remove();
            brToRemove.remove();
        } else {
            alert("삭제할 항목이 없습니다.");
        }
    }
    let count = 1;
    function addItem(){
        let myTarget = document.getElementById("target");
        myTarget.innerHTML += "<label>항목" + count + "</label><input type='text'><br>";
        count++;
    }
    const makeString2 = function(){return "hello world2"};
    const makeString3 = () => "hello world3";
</script>
</html>
