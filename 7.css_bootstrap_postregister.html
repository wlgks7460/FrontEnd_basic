<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>글쓰기</h1>
        </div>

        <form action="http://localhost:8080/post/register" method="post" id="my_form">
    
            <div class="form-group">
                <label for="title">제목</label><br>
                <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력해 주세요">
            </div>
    
            <div class="form-group">
                <label for="content">내용</label><br>
                <textarea id="content" name="content" class="form-control" placeholder="글을 작성해주세요"></textarea>
            </div>
    
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">제출</button>
    
        </form>
    </div>

    <div class="modal fade" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">제출 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- Modal Body -->
              <div class="modal-body">
                폼을 제출하시겠습니까?
              </div>
              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="modalSubmit()" >제출하기</button>
              </div>
            </div>
        </div>
    </div>
    <script>
        function modalSubmit(){
            document.getElementById("my_form").submit();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
