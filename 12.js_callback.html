<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js callback</title>
</head> 
<body>
    <h2>콜백 함수</h2>
    <button onclick="callBackExample1()">콜백함수 예제 1</button>
    <button onclick="callBackExample2()">콜백함수 예제 2</button>
    <button onclick="callBackExample3()">콜백함수 예제 3</button>
    <button onclick="callBackExample4()">콜백함수 예제 4</button>
    <button onclick="callBackExample5()">콜백함수 예제 5</button>

</body>
<script>
     // 콜백 함수 X
    function callBackExample1(){
        alert("hello");
    }
    function callBackExample2(){
        processUserInput((name) => console.log("안녕하세요 " + name + "님"));
    }
    function callBackExample3(){
        processUserInput(myCallBack2);
    }
    function callBackExample4(){
        const numbers = [1,2,3,4,5];
        numbers.forEach(a => console.log(a));
        console.log("hello world");
    }
    function callBackExample5(){
        // setTimeOut 함수는 대표적인 js의 비동기 함수 (콜백 함수를 처리할 수 있는 함수)
        // 그 외 네트워크 작업을 수행하는 많은 함수가 비동기 함수로 설계
        setTimeout(() => console.log("hello world 1"), 2000);
        console.log("hello world2");
        setTimeout(() => console.log("hello world 3"), 2000);
        console.log("hello world4");
    }

    function myCallBack2(name){
        alert("안녕하세요 " + name + "님");
    }
    function processUserInput(callback){
        let name = prompt("이름을 입력해주세요"); // 입력 받을 수 있는 javascript 기능
        callback(name);
    }
</script>
</html>
