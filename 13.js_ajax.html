<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>

</body>
<script>
    $(document).ready(function(){
        $.ajax({
            url: 'https://jsonplaceholder.typicode.com/posts/1',
            type: 'GET',
            dataType: 'json',
            success: function(a){
                console.log(a)
            },
            error: function(){}
        })
    })
</script>
</html>
